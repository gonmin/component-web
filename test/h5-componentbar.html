
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>慕课网2015课程学习情况</title>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: black;
            font-size: 12px;
        }
        .iphone {
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -270px 0 0 -170px;
        }
        .h5_component_base {
            transition: all 1s;
        }
    </style>
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/h5-componentbase.js"></script>
    <link rel="stylesheet" href="../css/h5-componentbase.css">
    
    <script type="text/javascript" src="../js/h5-componentPolyline.js"></script>
    <link rel="stylesheet" href="../css/h5-componentPolyline.css">
    <script type="text/javascript">

    </script>

    <body>
    <!-- 用于验证 fullpage.js 切换页面，以及内容组织结构可用，组件能够进行动画 -->
    <div class="iphone"></div>

    </body>
    <script type="text/javascript">
        var cfg = {
            type: 'polyline',
            width: 530,
            height: 400,
            css: {
                top: 100,
                opacity: 1
            },
            data: [
                ['javascript', 0.4, 'red'],
                ['HTML/CSS', 0.6],
                ['HTML5', 0.3],
                ['CSS3', 0.1],
                ['jquery', 0.6],
                ['bootstrap', 0.2]
            ],
            // animateIn: {
            //     top: 200,
            //     opacity: 1
            // },
            // animateOut: {
            //     top: 100,
            //     opacity: 0
            // },
            center: true
        }
        var h5 = new h5ComponentPolyline('myname', cfg);
        $('.iphone').append(h5);
        var leave = true;
        $('body').click(function () {
            leave = !leave;
            $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad');
        })
    </script>

</html>
