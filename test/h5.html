
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>慕课网2015课程学习情况</title>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
        }
        .component{
            width: 50%;
            height: 50px;
            margin-bottom: 20px;
            background-color: #eee;
        }
    </style>
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.fullpage.js"></script>
    
    <script type="text/javascript" src="../js/h5.js"></script>
    <link rel="stylesheet" href="../css/h5.css">
    <script type="text/javascript" src="../js/h5-componentbase.js"></script>
    <link rel="stylesheet" href="../css/h5-componentbase.css">
    <script type="text/javascript">

        $(function (){
            var h5 = new H5();

            h5.addPage('face')
                    .addComponent('logo', {
                        text: 'logo',
                        width: 400,
                        height: 100,
                        css: {
                            backgroundColor: 'red',
                            top: 200,
                            opacity: 0
                        },
                        center: true,
                        animateIn: {opacity: 1},
                        animateOut: {opacity: 0}
                    })
                    .addComponent('slogan', {
                        text: 'slogan',
                        width: 400,
                        height: 100,
                        css: {
                            backgroundColor: 'red',
                            top: 350
                        },
                        center: true
                    })
                .addPage('desc', '核心理念页')
                    .addComponent('caption', {text: '核心理念'})
                .addPage('page-3')
                    .addComponent('caption', {text: '课程方向分布'})
                .loader();
        });

    </script>

    <body>
    <!-- 用于验证 fullpage.js 切换页面，以及内容组织结构可用，组件能够进行动画 -->

    </body>

</html>
