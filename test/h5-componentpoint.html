
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>慕课网2015课程学习情况</title>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: black;
            font-size: 12px;
        }
        .iphone {
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -270px 0 0 -170px;
        }
        .h5_component_base {
            transition: all 1s;
        }
    </style>
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/h5-componentbase.js"></script>
    <link rel="stylesheet" href="../css/h5-componentbase.css">
    
    <script type="text/javascript" src="../js/h5-componentpoint.js"></script>
    <link rel="stylesheet" href="../css/h5-componentpoint.css">
    <script type="text/javascript">

    </script>

    <body>
    <!-- 用于验证 fullpage.js 切换页面，以及内容组织结构可用，组件能够进行动画 -->
    <div class="iphone"></div>

    </body>
    <script type="text/javascript">
        var cfg = {
            type: 'point',
            width: 300,
            height: 300,
            css: {
                bottom: '40%',
                opacity: 1
            },
            data: [
                ['A项', 0.4, 'green'],
                ['B项', 0.2, 'yellow', 0, '-60%'],
                ['C项', 0.2, 'red', 0, '120%']

            ],
            animateIn: {
                bottom: '40%',
                opacity: 1
            },
            animateOut: {
                bottom: 0,
                opacity: 0
            },
            center: true
        }
        var h5 = new h5ComponentPoint('myname', cfg);
        $('.iphone').append(h5);
        var leave = true;
        $('body').click(function () {
            leave = !leave;
            $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad');
        })
    </script>

</html>
